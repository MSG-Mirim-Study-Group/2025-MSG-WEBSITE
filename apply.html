    <!-- 메인 화면 -->
    <main class="main">
        <div class="desc">
            <p class="page-name">MSG 지원 페이지</p>
            <h1 class="title">MSG 16기 지원하기</h1>
            <p class="sub">당신은 어떤 사람인가요?</p>
            <p class="content">MSG 부원이 되어야 하는 이유를 어필해주세요!<br>여러분의 소중한 답변을 기다리겠습니다. :)</p>
            
        </div>

        <form>
            <p class="ex">*은 필수 입력사항입니다. </p>
            <label for="student-id">* 학번</label>
            <input type="text" id="student-id" name="student-id" placeholder="ex. 1100" autofocus>

            <label for="name">* 이름</label>
            <input type="text" id="name" name="name" placeholder="ex. 김미림">

            <label for="phone">* 전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="ex. 01012345678 ( - 기호는 빼주세요. )">

            <label for="email">* 학교이메일</label>
            <input type="email" id="email" name="email" placeholder="ex. s2501@e-mirim.hs.kr">

            <label for="reason">* MSG 지원 동기</label>
            <textarea id="reason" name="reason" rows="4" placeholder="500자 이내로 작성해주세요."></textarea>

            <label for="self-introduction">* 나를 정의할 수 있는 한 마디</label>
            <input type="text" id="self-introduction" name="self-introduction" placeholder="20자 이내로 작성해주세요."></input>

            <label for="strength">* 자신의 강점과 단점</label>
            <textarea id="strength" name="strength" rows="4" placeholder="500자 이내로 작성해주세요."></textarea>

            <label for="experience">* 실패 경험과 극복 사례</label>
            <textarea id="experience" name="experience" rows="4" placeholder="500자 이내로 작성해주세요."></textarea>

            <label for="expectation">MSG에게 궁금한 점</label>
            <input type="text" id="expectation" name="expectation" placeholder="편하게 물어봐주세요! :)">

            <div class="submit-container">
                <input type="submit" value="제출하기">
            </div>
        </form>
    </main>
